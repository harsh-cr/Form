<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<script src="main.js"></script>

<body>
    <div class="para"></div>
    <main>
        <section class="student_form">
            <div class="heading">
                <h1>student registration form</h1>
            </div>
            <div class="form">
                <div class="inner-warp">
                    <div class="name"><input type="text" id="name" /></div>

                    <div class="email"><input type="text" id="email" /></div>

                    <div class="website"><input type="url" id="website" /></div>

                    <div class="image"><input type="url" id="image" /></div>

                    <div class="gender">
                        <input type="radio" name="gender" id="male" value="Male" />
                        <input type="radio" name="gender" id="female" value="Female" />
                    </div>

                    <div class="skills">
                        <input type="checkbox" id="html" value="Html" />
                        <input type="checkbox" id="css" value="Css" />
                        <input type="checkbox" id="js" value="Java" />
                        <input type="checkbox" id="rjs" value="Reactjs" />
                    </div>

                    <div class="submit">
                        <input onclick="callvalue()" type="button" value="Submit">
                        <input type="Reset" value="button">
                    </div>
                </div>
            </div>
        </section>
